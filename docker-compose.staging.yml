version: '3.8'

services:
  # Staging Database
  postgres-staging:
    image: postgres:13
    container_name: rtims-postgres-staging
    environment:
      POSTGRES_DB: rtims_staging
      POSTGRES_USER: rtims_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_staging_data:/var/lib/postgresql/data
    networks:
      - rtims-staging-network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # Staging Redis
  redis-staging:
    image: redis:6-alpine
    container_name: rtims-redis-staging
    volumes:
      - redis_staging_data:/data
    networks:
      - rtims-staging-network
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M

  # Staging Backend
  backend-staging:
    image: ${REGISTRY}/${BACKEND_IMAGE}:staging
    container_name: rtims-backend-staging
    environment:
      ENVIRONMENT: staging
      PORT: 8080
      DATABASE_URL: postgres://rtims_user:${POSTGRES_PASSWORD}@postgres-staging:5432/rtims_staging?sslmode=disable
      REDIS_URL: redis://redis-staging:6379
      JWT_SECRET: ${JWT_SECRET}
      REFRESH_SECRET: ${REFRESH_SECRET}
    depends_on:
      - postgres-staging
      - redis-staging
    networks:
      - rtims-staging-network
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

  # Staging Frontend
  frontend-staging:
    image: ${REGISTRY}/${FRONTEND_IMAGE}:staging
    container_name: rtims-frontend-staging
    environment:
      NEXT_PUBLIC_API_URL: https://api-staging.yourdomain.com/api/v1
    depends_on:
      - backend-staging
    networks:
      - rtims-staging-network
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

volumes:
  postgres_staging_data:
  redis_staging_data:

networks:
  rtims-staging-network:
    driver: bridge